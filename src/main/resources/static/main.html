<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>校园兼职网</title>

    <link href="vendors/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
    <link href="vendors/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendors/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"/>
    <link href="vendors/pace-progress/css/pace.min.css" rel="stylesheet">
</head>
<body BGCOLOR="white">
<div class="Top">
    <img src="image/PartTimePlatform.jpg">
    <a href=""><img src="image/Navigation.jpg"></a>
    <a href=""><img src="image/Navigation1.jpg"></a>
    <a href=""><img src="image/Navigation2.jpg"></a>
    <a href=""><img class="SignIn" src="image/SignIn.jpg"></a>
</div>
<div class="content">
    <div class="college">
        广州商学院校园兼职平台
    </div>
    <div class="TopPublicity">
        <a href=""> <img src="image/main.jpg"></a>
    </div>
    <div class="publicity">
        找校园兼职，上兼职平台，找你所找
    </div>
    <div class="type">
        类型：
        <a href="">带课员 &nbsp;</a>
        <a href="">代拿员 &nbsp;</a>
        <a href="">送餐员 &nbsp;</a>
        <a href="">宣传员 &nbsp;</a>
        <a href="">校园活动 &nbsp;</a>
        <a href="">校外 &nbsp;</a>
        <a href="">长工 &nbsp;</a>
        <a href="">短工 &nbsp;</a>
        <a href="">其他 &nbsp;</a>
    </div>
    <!--类型选项-->
    <div class="Requirement">
        <div class="btn-group ml-2">
            <button class="btn btn-sm btn-secondary" type="button">
                <font>结算方式</font>
            </button>
            <button class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </button>
            <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(78px, 32px, 0px);">
                <a class="dropdown-item" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">次结</font></font></a>
                <a class="dropdown-item" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">日结</font></font></a>
                <a class="dropdown-item" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">月结</font></font></a>
            </div>
        </div>
        <!--第一个下拉-->
        <div class="btn-group ml-2">
            <button class="btn btn-sm btn-secondary" type="button">
                <font>性别需求</font>
            </button>
            <button class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </button>
            <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(78px, 32px, 0px);">
                <a class="dropdown-item" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">男</font></font></a>
                <a class="dropdown-item" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">女</font></font></a>
            </div>
        </div>
        <!--第二个下拉-->
        <div class="btn-group ml-2">
            <button class="btn btn-sm btn-secondary" type="button">
                <font>工资最高</font>
            </button>
            <button class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </button>
            <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(78px, 32px, 0px);">
                <a class="dropdown-item" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">工资最低</font></font></a>
            </div>
        </div>
        <!--第三个下拉-->
        <div class="btn-group ml-2">
            <button class="btn btn-sm btn-secondary" type="button">
                <font>校方发布</font>
            </button>
            <button class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </button>
            <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(78px, 32px, 0px);">
                <a class="dropdown-item" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">个人发布</font></font></a>
                <a class="dropdown-item" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">商家发布</font></font></a>
            </div>
        </div>
        <!--第四个下拉-->
        <div class="btn-group ml-2">
            <button class="btn btn-sm btn-secondary" type="button">
                <font>最新发布</font>
            </button>
            <button class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </button>
            <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(78px, 32px, 0px);">
                <a class="dropdown-item" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">最晚发布</font></font></a>
            </div>
        </div>
        <!--第五个下拉-->
    </div>
    <div class="task">
        <div class="form">
            <table class="table table-responsive-sm table-bordered" id="userTable"  >
                <tbody>
                <tr  v-for="(item,index)  in items">
                    <td><{{item.status}}>&nbsp;{{item.mission}}</td>
                    <td> <i class="icon-user">{{item.number}}</i></td>
                    <td><i class="cui-yen">{{item.salary}}</i></td>
                    <td>
                        <i class="fa fa-clock-o">{{item.time}}</i>
                    </td>
                    <!--<td>-->
                    <!--<button class="btn btn-primary btn-sm" type="button" data-toggle="modal" data-target="#modify" v-bind:data-rowindex="index" aria-pressed="true"><SPAN class="icons font-1xl cui-brush"></SPAN>&nbsp;编辑</button>-->
                    <!--<button class="btn btn-danger btn-sm" type="button" data-toggle="modal" data-target="#delete" v-bind:data-rowindex="index" aria-pressed="true"><SPAN class="icons font-1xl cui-trash" ></SPAN>&nbsp;删除</button>-->
                    <!--</td>-->
                </tr>
                </tbody>
            </table>
        </div>
        <div class="RightPublicity"></div>
    </div>

</div>

<script src="vendors/jquery/js/jquery.min.js"></script>
<script src="vendors/popper.js/js/popper.min.js"></script>
<script src="vendors/bootstrap/js/bootstrap.min.js"></script>
<script src="vendors/pace-progress/js/pace.min.js"></script>
<script src="vendors/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>
<script src="vendors/@coreui/coreui/js/coreui.min.js"></script>
<script>
    $.ajax({
        url:"/missions",
        type:"GET",
        success:function (response) {
            mission = response;
            var example1 = new Vue({
                el: '#userTable',
                data: {
                    items: mission
                }
            });
            return;
        }
    });
</script>
</body>
</html>
