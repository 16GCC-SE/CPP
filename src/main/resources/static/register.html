<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>CoreUI Free Bootstrap Admin Template</title>
    <!-- Icons-->
    <link href="vendors/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
    <link href="vendors/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendors/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <link href="vendors/pace-progress/css/pace.min.css" rel="stylesheet">
</head>
<body class="app flex-row align-items-center" style="background-image: url('image/GZCC.jpg');background-position:center; background-repeat:no-repeat; " >
<div class="container" >
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-group">
                <div class="card p-4" STYLE="opacity: 0.95;" >
                    <div class="card-body" style="padding:30px 50px;">
                        <form action="/login" method="post" enctype="multipart/form-data"></form>
                        <div style="padding:10px 20px;"><h3> <i class="icons font-2xl  mt-4 cui-star"></i>欢迎加入校园兼职平台注册<i class="icons font-2xl  mt-4 cui-star"></i></h3></div>
                        <h8>请按情况认真填写以下信息：</h8>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="icon-user"></i>
                                </span>
                            </div>
                            <input class="form-control" type="text" placeholder="请输入用户名">
                        </div>



                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icons cui-lock-unlocked"></i>
                    </span>
                            </div>
                            <input class="form-control" type="password" placeholder="请输入密码">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="icons cui-lock-locked"></i>
                                </span>
                            </div>
                            <input class="form-control" type="password" placeholder="再次确认密码">
                        </div>

                        <div class="input-group mb-3" >
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="icons cui-envelope-closed"></i>
                                </span>
                            </div>
                            <input class="form-control" type="password" placeholder="请输入邮箱">
                        </div>

                        <div class="input-group mb-3" >
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="icons cui-phone"></i>
                                </span>
                            </div>
                            <input class="form-control" type="password" placeholder="请输入手机号">
                        </div>

                        <div class="form-group row">
                            <label for="customFile" class="col-sm-2 col-form-label">头像</label>
                            <div class="col-sm-10">
                                <div class="custom-file">
                                    <input type="file" id="customFile" class="custom-file-input">
                                    <label for="customFile" class="custom-file-label">Choose file
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="form-group row"><label for="stauts-active" class="col-sm-2 col-form-label">性别</label>
                            <div class="col-sm-10">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" value="1" id="stauts-active" name="status" checked="checked" class="custom-control-input">
                                    <label for="stauts-active" class="custom-control-label"><i class="icons cui-user"></i>男</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="radio" value="0" id="status-forbidden" name="status" class="custom-control-input">
                                    <label for="status-forbidden" class="custom-control-label"><i class="icons cui-user-female"></i>女</label>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-primary px-4" type="button" style="position:absolute; left:70%; right:50%;">立即注册</button><br>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <!-- CoreUI and necessary plugins-->
        <script src="vendors/jquery/js/jquery.min.js"></script>
        <script src="vendors/popper.js/js/popper.min.js"></script>
        <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendors/pace-progress/js/pace.min.js"></script>
        <script src="vendors/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>
        <script src="vendors/@coreui/coreui/js/coreui.min.js"></script>
    </div>
</div>
</body>
</html>
