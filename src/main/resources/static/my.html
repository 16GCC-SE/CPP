<style>
    /*导航栏样式*/
    @font-face {
        font-family: hanzhen;
        src: url("hanzhen.ttf");
    }

    .head {
        width: 100%;
        background-color: #B5B4B2;
        display: flex;
        justify-content: space-between;
    }

    .header_body {
        display: flex;
        justify-content: center;
    }

    .around {
        padding: 0px 50px;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .until {
        background-color: #C3C3C3;
        padding: 10px 70px;
        display: flex;
        flex-direction: column;
        align-items: center;
        align-content: flex-end;
    }

    .until:hover {
        background-color: #CFCFCF;
    }

    .until > img {
        width: 40px;
        height: 40px
    }

    .select_until {
        background-color: #F2E61E;
        padding: 0px 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .select_until > img {
        width: 47px;
        height: 47px;
    }

    /*导航栏样式*/


</style>
<body style="background-color: white;display: flex;flex-direction: column;justify-content: center">
<header class="head">
    <div class="around">
        <img src="image/icon/home.svg" width="50px" height="50px">
        <div style="font-family: hanzhen;font-size: 1.5em;color: white">兼职平台</div>
    </div>
    <div class="header_body">
        <div class="until">
            <img src="image/icon/flag.svg">
        </div>
        <div class="select_until">
            <img src="image/icon/sign_select.svg">
            <div style="color: white;font-family: hanzhen">找兼职</div>
        </div>
        <div class="until">
            <img src="image/icon/letter.svg">
        </div>
    </div>
    <div class="around">
        <img src="image/icon/my.svg" width="40px" height="40px">
    </div>
</header>

<form  id="myForm" >
    <div class="col-md-12">
        <div class="" style=" margin-top:150px;display:flex;justify-content:center;width:100%">
            <!--头像-->
            <div style="margin-right:50px;">
                <img src="image/head.jpg" style="border-radius:50%" >
                <div class="text-center" style="font-size:22px; font-weight:600; padding:10px 0px;">兼职狂人</div>
            </div>
            <!--个人资料-->
            <div class="col-md-2" style="padding-right:0px">
                <div class="col-sm-12" style="padding-right:0">
                    <div class="form-group">
                        <label for="Email">邮箱</label>
                        <input class=" form-control" id="Email" type="text" name="Email" placeholder="Enter your Email" required>
                        <div class=" invalid-feedback">
                            邮箱不能为空
                        </div>
                    </div>
                </div>
                <div class="col-sm-12"  style="padding-right:0">
                    <div class="form-group">
                        <label for="phone">手机号码</label>
                        <input class="form-control" id="phone" type="text" name="phone"  placeholder="XXX XXXX XXXX" required>
                        <div class="invalid-feedback">
                            手机号码不能为空
                        </div>
                    </div>
                </div>
                <div class="col-sm-12"  style="padding-right:0">
                    <label for="sex">性别</label>
                    <select class="form-control" id="sex" name="sex">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div>
            </div>
        </div>
        <!--按钮-->
        <div class="col-md-8 text-right">
            <div style="margin-top:10px" >
                <button class="btn btn-success w-20" style="height:40px width:100" type="submit" data-toggle="modal" data-target="#Modal">修改密码</button>
            </div>
            <div style="margin-top:10px" >
                <button class="btn btn-success w-20" style="height:40px" type="submit" Onclick="save">确认修改</button>
            </div>
        </div>
    </div>
</form>
