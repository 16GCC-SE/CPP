<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/test/update_action" method="get">
    <table th:each="user : ${user}">
        <input type="hidden" name="id" th:value="${user.id}">
        <tr >
            <td>用户名:<input type="text" id="name" name="name" th:value="${user.name}"/></td>
        </tr>
        <tr>
            <td>密码:<input type="text" id="password" name="password" th:value="${user.password}"/></td>
        </tr>
        <tr>
            <td>邮箱:<input type="text" id="email" name="email" th:value="${user.email}"/></td>
        </tr>
        <tr>
            <td>手机号码:<input type="text" id="phone" name="phone" th:value="${user.phone}"/></td>
        </tr>
        <tr>
            <th><input type="radio" name="sex" value="男" checked>男<input type="radio" name="sex" value="女">女</th>
        </tr>
        <tr>
            <td><input type="submit" value="保存"/></td>
        </tr>
    </table>
</form>
</body>
</html>
